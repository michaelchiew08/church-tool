  shadcn_ui: ^0.4.7
  shared_preferences: ^2.2.3
  universal_io: ^2.2.2
  url_launcher: ^6.2.6
  xml: ^6.5.0

dev_dependencies:
  custom_lint: ^0.6.4
  flutter_test:
    sdk: flutter

  riverpod_lint: ^2.3.10
  very_good_analysis: ^5.1.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
